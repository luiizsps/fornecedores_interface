<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Fornecedores</title>
  </head>
  <body>
    <section class="container" id="container">
      <header class="header">
        <nav class="nav-bar">
          <figure><img src="img/logo.svg" alt="logo" class="logo" /></figure>
          <div class="search-container">
            <form
              action="/search"
              method="get"
              class="search-parameters"
              id="search-form"
            >
              <select
                name="search-select"
                id="search-select"
                class="search-select"
              >
                <option value="Filtros:">Filtros:</option>
                <option value="Nome">Nome</option>
                <option value="CNPJ">CNPJ</option>
              </select>
              <figure class="arrow-down-container">
                <img
                  src="img/arrow_down.svg"
                  alt="arrow down"
                  class="arrow-down"
                />
              </figure>
              <input
                type="search"
                name="search-fornecedor"
                placeholder="Encontre seu fornecedor"
                id="search-input"
                class="search-input"
              />
              <img
                src="img/search.svg"
                alt="ícone de lupa"
                class="lupa-icon"
                id="lupa-icon"
              />
            </form>
            <button class="btn-adicionar" id="btn-adicionar">
              <img src="img/plus.svg" alt="ícone de mais" class="plus-icon" />
              <span>Novo Fornecedor</span>
            </button>
          </div>
        </nav>
      </header>
      <main class="main">
        <p class="main-title" id="main-title">Fornecedores Cadastrados</p>
        <div class="fornecedores-container" id="fornecedores-grid">
          <!--
          <div class="fornecedor">
            <img
              src="img/heineken.png"
              alt="company profile picture"
              class="company-logo"
            />
            <div class="company-information">
              <p class="company-name">Heineken Brasil</p>
              <div class="adtional-information">
                <p class="company-email">
                  E-mail: <span class="email">heinekenbr@gmail.com</span>
                </p>
                <p class="company-CNPJ">
                  CNPJ: <span class="cnpj">068.906.368-96</span>
                </p>
              </div>
            </div>
            <button class="btn-visualizar-fornecedor">Visualizar</button>
          </div>
          -->
        </div>
        <div class="hidden" id="container-novo-fornecedor">
          <div class="side-bar-novo-fornecedor">
            <img src="img/barra-lateral-inscrição.svg" alt="barra lateral" />
          </div>
          <div class="inscricao-novo-fornecedor">
            <div class="header-inscricao">
              <div class="container-imput-file">
                <div class="input-file-holder" id="input-file-holder">
                  <label for="input-file"
                    ><img
                      src="img/camera-viewfinder 1.svg"
                      alt="botao para inserir foto"
                      class="profile-img-input"
                  /></label>
                  <input type="file" id="input-file" class="input-file" />
                </div>
                <p class="input-file-legenda">Adicione uma foto de perfil</p>
                <a
                  class="fechar-inscricao"
                  id="fechar-inscricao"
                  style="cursor: pointer"
                >
                  <img
                    src="img/fechar.svg"
                    alt="x"
                    class="btn-fechar-inscricao"
                  />
                </a>
              </div>
            </div>
            <div class="user-information-inscricao">
              <div class="campo">
                <div>
                  <label for="incricao-nome" class="label-cadastro"
                    >Nome/Razão social</label
                  >
                  <input
                    type="text"
                    id="inscricao-nome"
                    class="cadastro-input"
                    placeholder="Digite o nome do Fornecedor"
                  />
                </div>
              </div>
              <div class="campo">
                <div>
                  <label for="inscricao-cnpj" class="label-cadastro"
                    >CNPJ</label
                  >
                  <input
                    type="text"
                    id="inscricao-cnpj"
                    class="cadastro-input"
                    placeholder="8908.4567.3547-00001/34"
                  />
                </div>
              </div>
              <div class="campo">
                <div>
                  <label for="inscricao-email" class="label-cadastro"
                    >E-mail</label
                  >
                  <input
                    type="text"
                    id="inscricao-email"
                    class="cadastro-input"
                    placeholder="exemplo@gmail.com"
                  />
                </div>
              </div>
              <div class="cadastro-informacao-adicional">
                <p class="label-cadastro">Serviço fornecido</p>
                <div class="checkbox-container">
                  <div class="checkbox-holder">
                    <input
                      type="checkbox"
                      id="cosmeticos-checkbox"
                      class="checkbox"
                    />
                    <label for="cosmeticos-checkbox">Cosméticos</label>
                  </div>
                  <div class="checkbox-holder">
                    <input
                      type="checkbox"
                      id="alimentos-checkbox"
                      class="checkbox"
                    />
                    <label for="alimentos-checkbox">Alimentos</label>
                  </div>
                  <div class="checkbox-holder">
                    <input
                      type="checkbox"
                      id="embalagens-checkbox"
                      class="checkbox"
                    />
                    <label for="embalagens-checkbox">Embalagens</label>
                  </div>
                  <div class="checkbox-holder">
                    <input
                      type="checkbox"
                      id="componentes-checkbox"
                      class="checkbox"
                    />
                    <label for="componentes-checkbox"
                      >Componentes Eletrônicos</label
                    >
                  </div>
                  <div class="checkbox-holder">
                    <input
                      type="checkbox"
                      id="outros-checkbox"
                      class="checkbox"
                    />
                    <label for="outros-checkbox">Outros: </label>
                    <input type="text" class="outros-input" />
                  </div>
                </div>
              </div>
            </div>
            <button class="btn-enviar-inscricao">Cadastrar</button>
          </div>
        </div>
        <div id="camadaSobreposicao" class="escondido"></div>
      </main>
    </section>
    <script src="script/script.js"></script>
  </body>
</html>
